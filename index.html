<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger WhatsApp Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #chatContainer {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #chatHeader {
      background: #075e54;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #messages {
      flex: 1;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #e5ddd5;
    }
    .msg {
      display: flex;
      align-items: flex-start;
      margin: 8px 0;
      clear: both;
    }
    .msg img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .bubble {
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .me .bubble {
      background: #dcf8c6;
      margin-left: auto;
    }
    .other .bubble {
      background: #fff;
    }
    #chatInput {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 5px;
    }
    #chatInput input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #chatInput button {
      background: #075e54;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    #authButtons {
      text-align: center;
      margin: 10px 0;
    }
    #authButtons button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background: #25d366;
      color: #fff;
      font-weight: bold;
    }
    #logoutBtn {
      background: #ff3b30 !important;
    }
  </style>
</head>
<body>

<div id="chatContainer">
  <div id="chatHeader">
    <h2>WhatsApp Clone Chat</h2>
  </div>

  <div id="authButtons">
    <button onclick="loginGoogle()">Login with Google</button>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <div id="messages"></div>

  <div id="chatInput">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Firebase SDKs (v8 for Blogger compatibility) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  // Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBo2LX4YxwdZ6UMoo4TchkzPA5HjkSM7qQ",
    authDomain: "chat-da614.firebaseapp.com",
    projectId: "chat-da614",
    storageBucket: "chat-da614.appspot.com",
    messagingSenderId: "14850718256",
    appId: "1:14850718256:web:868f51a8123953e8bc0bf5",
    measurementId: "G-VYCPWGX316"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("messageInput");

  let currentUser = null;

  // Auth state listener
  auth.onAuthStateChanged(user => {
    currentUser = user;
  });

  // Google Login
  function loginGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }

  // Logout
  function logout() {
    auth.signOut();
  }

  // Send message
  function sendMessage() {
    const text = input.value;
    if (text.trim() !== "" && currentUser) {
      db.collection("messages").add({
        user: currentUser.displayName,
        email: currentUser.email,
        photo: currentUser.photoURL,
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      input.value = "";
    } else {
      alert("Please login to send messages!");
    }
  }

  // Realtime listener
  db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
    messagesDiv.innerHTML = "";
    snapshot.forEach(doc => {
      const msg = doc.data();
      const isMe = currentUser && msg.email === currentUser.email;
      const cssClass = isMe ? "me" : "other";
      const photo = msg.photo || "https://via.placeholder.com/32"; // fallback
      messagesDiv.innerHTML += `
        <div class="msg ${cssClass}">
          ${!isMe ? `<img src="${photo}" alt="DP">` : ""}
          <div class="bubble">
            <b>${msg.user}</b><br>${msg.text}
          </div>
          ${isMe ? `<img src="${photo}" alt="DP">` : ""}
        </div>`;
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
</html>
