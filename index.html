<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f2f5;
    }
    header {
      background: #075e54;
      color: white; padding: 10px;
      text-align: center;
    }
    #container {
      display: flex;
      height: 90vh;
    }
    #users {
      width: 25%; background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    #chat {
      width: 75%; display: flex; flex-direction: column;
    }
    #messages {
      flex: 1; padding: 10px;
      overflow-y: auto; background: #e5ddd5;
    }
    .msg {
      margin: 5px 0; padding: 8px;
      border-radius: 8px;
      max-width: 70%;
    }
    .me { background: #dcf8c6; margin-left: auto; }
    .other { background: #fff; margin-right: auto; }
    #inputBox {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }
    #inputBox input {
      flex: 1; padding: 8px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    #inputBox button {
      margin-left: 5px; padding: 8px 12px;
      background: #128c7e; color: white;
      border: none; border-radius: 5px;
    }
    #profile {
      padding: 10px; border-bottom: 1px solid #ddd;
      text-align: center;
    }
    #profile img {
      width: 60px; height: 60px; border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <h2>Blogger Chat App</h2>
    <button onclick="loginGoogle()">Login</button>
    <button onclick="logout()">Logout</button>
  </header>
  <div id="container">
    <div id="users">
      <div id="profile">
        <img id="profilePic" src="https://via.placeholder.com/60" alt="Profile">
        <p id="profileName">Guest</p>
        <input type="text" id="statusInput" placeholder="Set status">
        <button onclick="updateProfile()">Update</button>
      </div>
      <h3 style="padding:5px;">Users</h3>
      <div id="userList"></div>
      <h3 style="padding:5px;">Groups</h3>
      <div id="groupList"></div>
      <input type="text" id="groupName" placeholder="New Group">
      <button onclick="createGroup()">Create</button>
    </div>
    <div id="chat">
      <div id="messages"></div>
      <div id="inputBox">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBo2LX4YxwdZ6UMoo4TchkzPA5HjkSM7qQ",
    authDomain: "chat-da614.firebaseapp.com",
    projectId: "chat-da614",
    storageBucket: "chat-da614.firebasestorage.app",
    messagingSenderId: "14850718256",
    appId: "1:14850718256:web:868f51a8123953e8bc0bf5",
    measurementId: "G-VYCPWGX316"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let currentUser = null;
  let currentChat = "global"; // default group chat

  // ---------- AUTH ----------
  function loginGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }
  function logout() {
    auth.signOut();
  }
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById("profileName").innerText = user.displayName;
      document.getElementById("profilePic").src = user.photoURL || "https://via.placeholder.com/60";
      db.collection("users").doc(user.uid).set({
        name: user.displayName,
        email: user.email,
        photo: user.photoURL,
        status: "Online"
      });
      loadUsers();
      loadGroups();
      loadMessages(currentChat);
    } else {
      currentUser = null;
      document.getElementById("profileName").innerText = "Guest";
      document.getElementById("messages").innerHTML = "";
    }
  });

  // ---------- PROFILE ----------
  function updateProfile() {
    const status = document.getElementById("statusInput").value;
    if (currentUser) {
      db.collection("users").doc(currentUser.uid).update({ status: status });
    }
  }

  // ---------- USERS ----------
  function loadUsers() {
    db.collection("users").onSnapshot(snapshot => {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      snapshot.forEach(doc => {
        let user = doc.data();
        if (doc.id !== currentUser.uid) {
          userList.innerHTML += `<p onclick="openChat('${doc.id}','${user.name}')">${user.name} - ${user.status || ''}</p>`;
        }
      });
    });
  }

  // ---------- GROUPS ----------
  function createGroup() {
    const gName = document.getElementById("groupName").value;
    if (gName.trim() !== "") {
      db.collection("groups").add({
        name: gName,
        createdBy: currentUser.uid
      });
      document.getElementById("groupName").value = "";
    }
  }
  function loadGroups() {
    db.collection("groups").onSnapshot(snapshot => {
      const groupList = document.getElementById("groupList");
      groupList.innerHTML = `<p onclick="openChat('global','Group Chat')">üåç Global Chat</p>`;
      snapshot.forEach(doc => {
        let group = doc.data();
        groupList.innerHTML += `<p onclick="openChat('group-${doc.id}','${group.name}')">üë• ${group.name}</p>`;
      });
    });
  }

  // ---------- CHAT ----------
  function openChat(chatId, name) {
    currentChat = chatId;
    document.getElementById("messages").innerHTML = `<h4>Chat with ${name}</h4>`;
    loadMessages(chatId);
  }

  function loadMessages(chatId) {
    db.collection("messages")
      .where("chatId","==",chatId)
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        const msgDiv = document.getElementById("messages");
        msgDiv.innerHTML = "";
        snapshot.forEach(doc => {
          let msg = doc.data();
          let cssClass = (msg.uid === currentUser.uid) ? "me" : "other";
          msgDiv.innerHTML += `<div class="msg ${cssClass}"><b>${msg.user}:</b> ${msg.text}</div>`;
        });
        msgDiv.scrollTop = msgDiv.scrollHeight;
      });
  }

  function sendMessage() {
    const text = document.getElementById("messageInput").value;
    if (text.trim() !== "" && currentUser) {
      db.collection("messages").add({
        chatId: currentChat,
        uid: currentUser.uid,
        user: currentUser.displayName,
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("messageInput").value = "";
    }
  }
  </script>
</body>
</html>
